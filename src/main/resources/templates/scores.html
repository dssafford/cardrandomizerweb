<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <th:block th:include="fragments/headerinc :: head"></th:block>

</head>

<th:block th:include="fragments/header :: header"></th:block>
<body>

<div class="container">
    <div class="row">
        <!--<div class="col-md-5 col-md-offset-4">-->
        <h1 th:class="formHeader">Scores</h1>
        <div><h2>Final Score =   <span th:text="${finalScore}">Name</span></h2></div>
        <div>
            <form class="form-horizontal" th:object="${clickForm}" th:action="@{/scoreAnswers}" method="post">
                <div>
                    <table class="table table-bordered">
                        <tr>
                            <th>ID</th>
                            <th>Master Card</th>
                            <th>Entered Answer</th>
                            <th>Score</th>
                            <th>Delete</th>
                        </tr>
                        <tr th:each="score : ${scores}">
                            <td th:text="${score.id}"><a href="/${score(1).id}">Id</a></td>
                            <td th:text="${score.masterCardName}">Name</td>
                            <td th:text="${score.answerCardName}"><a href="/${cachedCard(1).id}">Id</a></td>
                            <td th:text="${score.score}">Name</td>
                        </tr>
                    </table>
                    <!--<div><button type="submit">Go</button></div>-->
                    <!--</form>-->
                </div>
            </form>
        </div>
    </div>
</div>
<!--<div class="dougOne" th:type="hidden">Hey You</div>-->
</body>
</html>
