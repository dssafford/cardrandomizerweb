<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Display Cards</title>
    <link rel="stylesheet" th:href="@{/style.css}"></link>
    <th:block th:include="fragments/headerinc :: head"></th:block>

</head>

<th:block th:include="fragments/header :: header"></th:block>

<body>
<div class="container">
    <a href="/nextOne" th:class="crap">Get the next one</a>
    <div><a href="/enterAnswers" th:class="crap">Enter Answers</a></div>
    <h2>Your Reading List Doug</h2>
    <div th:unless="${#lists.isEmpty(cards)}">
        <dl th:each="card : ${cards}">
            <dt class="bookHeadline">
                <span th:text="${card.counter}">Counter</span>
                <span th:text="${card.id}">Title</span>
               <h3> <span th:text="${card.cardName}">CardName</span></h3>
                <!--<div class="col-md-12">-->
                <img src=""
                     th:src="@{'/images/'+${card.cardName}}"
                     class="center-block"/>
                <!--</div>-->
            </dt>
        </dl>
    </div>
    <div th:if="${#lists.isEmpty(cards)}">
        <p>You have no cards in your deck</p>
    </div>


    <hr/>
</div>
</body>

</html>
