<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Users</title>

    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<div class="container">
    <th:block th:include="fragments/header :: header"></th:block>
    <div th:if="${not #lists.isEmpty(users)}">
        <h2 class="formHeader">User List</h2>

        <div class="panel panel-default">
            <div class="panel-body" th:bgcolor="white">User List

                <table class="table table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>UserName</th>
                        <th>Password</th>
                        <th>View</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"><a href="/users/${user.id}">Id</a></td>
                        <td th:text="${user.username}">User Name</td>
                        <td th:text="${user.encryptedPassword}">Password</td>
                        <td><a th:href="${ '/user/' + user.id}">View</a></td>
                        <td><a th:href="${'/user/edit/' + user.id}">Edit</a></td>
                        <td><a th:href="${'/user/delete/' + user.id}">Delete</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="container" th:replace="fragments/footer :: footer">
    <p>footer</p>
</div>
</body>
</html>
