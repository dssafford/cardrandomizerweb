<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Entry Detail</title>
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>

<body>
<th:block th:include="fragments/header :: header"></th:block>
<div class="container">
    <h2>User Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">User Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.id}">Journal Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.username}">username</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.encryptedPassword}">password</p>
                </div>
            </div>
        </form>
        <div th:align="center"><a href="/">Return</a></div>
    </div>
</div>

</body>
</html>
