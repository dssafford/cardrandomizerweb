<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Display Cards</title>
    <link rel="stylesheet" th:href="@{/style.css}"></link>
    <th:block th:include="fragments/headerinc :: head"></th:block>

</head>

<th:block th:include="fragments/header :: header"></th:block>

<body>
<div class="container">
    <h2>Your Master Card non-Random Learning List</h2>
    <div class="row">
        <div class="col-sm-6" align="right"><a href="/nextOneLearnMasterCards?cardVisible=false&amp;firstTime=true" th:class="crap">Get the next one</a></div>
        <div class="col-sm-6"  align="left"><a href="/enterAnswers" th:class="crap">Enter Answers</a></div>

    </div>
    <div th:unless="${#lists.isEmpty(cards)}">
        <dl th:each="card : ${cards}">
            <dt class="bookHeadline">
            <div th:each="card, cardStat: ${cards}"></div>
            <h3><span th:text="${cardStat.index}">index | </span></h3>
            <h3><span th:text="${card.cardName}">Card Name | </span></h3>
            <h3><span th:text="${card.personName}">Person | </span></h3>
            <h3><span th:text="${card.actionName}">Action | </span></h3>
            <h3><span th:text="${card.objectName}">Object</span></h3>
                <!--<div class="col-md-12">-->
                <img src=""
                     th:src="@{'/images/'+${card.cardName} + '.png'}"
                     class="center-block" style="border:5px solid black"/>
                <!--</div>-->
            </dt>
        </dl>
    </div>
    <div th:if="${#lists.isEmpty(cards)}">
        <p>You have no cards in your deck</p>
    </div>


    <hr/>
</div>
</body>

</html>
