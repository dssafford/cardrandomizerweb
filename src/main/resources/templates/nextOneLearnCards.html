<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <th:block th:include="fragments/headerinc :: head"></th:block>

</head>
<th:block th:include="fragments/header :: header"></th:block>
<body>

<div><a href="/nextOne" th:class="crap">Get the next one</a></div>
<div class="container">
    <div class="row">
        <!--<div class="col-md-5 col-md-offset-4">-->
        <h2 th:class="formHeader">Please Login:</h2>
        <div>
            <form class="form-horizontal" th:object="${clickForm}" th:action="@{/nextOneLearnCards}" method="post">
                <!--<div th:if="${param.logout}" class="alert alert-success">-->
                <!--<p>You've been logged out.</p>-->
                <!--</div>-->
                <div>
                    <label class="col-sm-2 control-label">Counter: </label>
                    <div class="col-sm-9">
                        <span th:text="${counter}">Counter</span>
                    </div>
                </div>
                <div>
                    <label class="col-sm-2 control-label">Card Name: </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:field="${cardInfo.cardName}"/>
                    </div>
                </div>
                <div>
                    <label class="col-sm-2 control-label">Person: </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:field="${cardInfo.personName}"/>
                    </div>
                </div>
                <div>
                    <label class="col-sm-2 control-label">Object: </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:field="${cardInfo.object}"/>
                    </div>
                </div>
                <div>
                    <label class="col-sm-2 control-label">Action: </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:field="${cardInfo.action}"/>
                    </div>
                </div>
                <div class="col-sm-6 col-sm-offset-2">
                    <button th:type="submit" class="btn btn-default" th:value="Submit">Submit</button>
                </div>
                <div><img th:src="@{'/images/'+${cardInfo.cardName}}" class="center-block" style="border:5px solid black"/></div>
            </form>
            <!--<div class="col-sm-6 col-sm-offset-5">-->
            <!--<h4 th:class="createAccount"><a th:href="@{/registration}">Create an account</a></h4>-->
            <!--</div>-->
        </div>
        <!--</div>-->
    </div>
</div>
</body>
</html>
